<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description"
        content="An app utilizing knockout.js, wikimedia API and Google Maps API.It shows wikipedia pages on their actual location">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mathias WÃ¸bbe's WikiMap</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="WikiMaps">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="WikiMaps">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">

  <!-- Color the status bar on mobile devices -->
  <meta name="theme-color" content="#2F3BA2">

  <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
  <!--
  <link rel="canonical" href="http://www.example.com/">
  -->

  <!-- Your styles -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/webflow.css">
  <link rel="stylesheet" href="styles/maps-project.webflow.css">
</head>
<body>
<div class="navbar w-nav" data-animation="over-left" data-collapse="all" data-duration="400">
  <div class="w-container">
    <nav class="nav-menu w-nav-menu" role="navigation">
      <button data-bind="click: showMarkers">Show markers!</button>
      <button data-bind="click: hideMarkers">Hide markers!</button>
      <button data-bind="click: zoomOut">Zoom out!</button>
      <button data-bind="click: showInfoWindow">Show last info window!</button>
      <input id="myInput" type="search" data-bind="value: query, valueUpdate: 'afterkeydown'"
             placeholder="Search wonders">
      <ul class="w-list-unstyled" id="myUL" data-bind="foreach: locationsList">
        <li>
          <a href="#"
             data-bind="text: title, click: $root.listListener, event: {mouseover: $root.hoverListener, mouseout: $root.hoverOut}"></a>
        </li>
      </ul>
    </nav>
    <div class="menu-button w-nav-button">
      <div class="icon w-icon-nav-menu"></div>
    </div>
  </div>
</div>
<main class="container">

  <div id="map"></div>
</main>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<!-- build:js scripts/main.min.js -->
<script src="scripts/main.js"></script>
<script src="scripts/webflow.js"></script>
<script src="scripts/viewmodel.js"></script>
<script src="scripts/styles.js"></script>
<script src="scripts/map.js"></script>
<!-- endbuild -->

<!-- Google Maps API: Required for using Maps -->
<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHy22VlAkdQAEucYpMXmPak0gGzQ30qKk&libraries=places&callback=initMap"
  async
  defer
  onerror="mapError();"></script>
</body>
<!-- Built with love using Web Starter Kit -->
</html>
